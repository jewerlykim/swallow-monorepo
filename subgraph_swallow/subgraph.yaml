specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Shortcuts
    network: mumbai
    source:
      address: "0x30e12a2f8C933ba13482BaB0B795524c48E3Aef8"
      abi: Shortcuts
      startBlock: 29006978
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Shortcut
        - UserParam
      abis:
        - name: Shortcuts
          file: ./abis/Shortcuts.json
      eventHandlers:
        - event: AddShortcut(indexed uint256,(uint256,string,string,address,(string,string)[],bool),uint256)
          handler: handleAddShortcut
        - event: SetIsReady(indexed uint256,bool)
          handler: handleSetIsReady

      file: ./src/mapping.ts
