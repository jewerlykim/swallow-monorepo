specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Shortcuts
    network: mumbai
    source:
      address: "0x34D1dAE9B929F5f90DE6AeF1D34fD959431701c1"
      abi: Shortcuts
      startBlock: 28999591
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ShortCut
        - UserParam
      abis:
        - name: Shortcuts
          file: ./abis/Shortcuts.json
      callHandlers:
        - function: addShortCut((string,string,string,address,(string,string)[],string))
          handler: handleAddShortCut

      file: ./src/shortcuts.ts
